<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Баян</title>
</head>
<body>
<div class="container">
    <h1>CSS Баян</h1>
    
    <label class="element-1">
        <input type="radio" name="bayan" value="1" checked>
            <p>Гэндальф и Теоден</p>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-xmark"></i>
        
        <img src="images/1.jpg" alt="Первый мем">
    </label>
    <label class="element-2">
        <input type="radio" name="bayan" value="2">
            <p>Голлум</p>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-xmark"></i>
            <img src="images/2.jpg" alt="Второй мем">
    </label>
    <label class="element-3">
        <input type="radio" name="bayan" value="3">
            <p>Саруман</p>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-xmark"></i>
            <img src="images/3.jpg" alt="Третий мем">
    </label>
    <label class="element-4">
        <input type="radio" name="bayan" value="4">
            <p>Фарамир и Дэнетор</p>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-xmark"></i>
            <img src="images/4.jpg" alt="Четвертый мем">
    </label>
    <label class="element-5">
        <input type="radio" name="bayan" value="5">
            <p>Радагаст</p>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-xmark"></i>
            <img src="images/5.jpg" alt="Пятый мем">
    </label>
</div>
<script src="https://kit.fontawesome.com/426097d127.js" crossorigin="anonymous"></script>
</body>
</html>
